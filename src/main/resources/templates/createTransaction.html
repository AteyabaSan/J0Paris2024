<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Transaction - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Créer une Transaction</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/transactions}">Liste des Transactions</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/createTransaction}" method="post">
            <label for="transactionType">Type de Transaction :</label>
            <input type="text" id="transactionType" name="transactionType" required>

            <label for="transactionStatus">Statut de la Transaction :</label>
            <input type="text" id="transactionStatus" name="transactionStatus">

            <label for="transactionDate">Date de la Transaction :</label>
            <input type="datetime-local" id="transactionDate" name="transactionDate" required>

            <button type="submit">Créer Transaction</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
