<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Commande avec Tickets - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Modifier une Commande avec Tickets</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/orders}">Liste des Commandes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/updateOrderWithDetails(id=${order.id})}" method="post">
            <label for="orderDate">Date de la commande :</label>
            <input type="datetime-local" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>

            <label for="status">Statut :</label>
            <input type="text" id="status" name="status" th:value="${order.status}">

            <h3>Tickets Associés :</h3>
            <div th:each="ticket : ${order.tickets}">
                <input type="checkbox" th:id="'ticket_' + ${ticket.id}" th:name="'tickets'" th:value="${ticket.id}" th:checked="true">
                <label th:for="'ticket_' + ${ticket.id}" th:text="${ticket.event.name} + ' - ' + ${ticket.price} + ' €'"></label>
            </div>

            <button type="submit">Mettre à Jour</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
