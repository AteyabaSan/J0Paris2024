<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Offres - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Liste des Offres</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/createOffer}">Créer une Offre</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Offres Disponibles</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom de l'Offre</th>
                    <th>Nombre de Places</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offer : ${offers}">
                    <td th:text="${offer.id}"></td>
                    <td th:text="${offer.name}"></td>
                    <td th:text="${offer.numberOfSeats}"></td>
                    <td>
                        <a th:href="@{/offers/{id}(id=${offer.id})}">Voir Détails</a> | 
                        <a th:href="@{/deleteOffer/{id}(id=${offer.id})}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
