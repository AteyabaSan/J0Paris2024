<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Offre - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Modifier une Offre</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/offers}">Liste des Offres</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/updateOffer(id=${offer.id})}" method="post">
            <label for="name">Nom de l'Offre :</label>
            <input type="text" id="name" name="name" th:value="${offer.name}" required>

            <label for="numberOfSeats">Nombre de Places :</label>
            <input type="number" id="numberOfSeats" name="numberOfSeats" th:value="${offer.numberOfSeats}" required>

            <button type="submit">Mettre à Jour</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
