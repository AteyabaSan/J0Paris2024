<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une association Événement-Offre</title>
</head>
<body>
    <h2>Créer une association Événement-Offre</h2>
    <form th:action="@{/eventoffer/create}" method="post">
        <label for="eventId">Événement :</label>
        <select id="eventId" name="eventId" required>
            <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name}"></option>
        </select>

        <label for="offerId">Offre :</label>
        <select id="offerId" name="offerId" required>
            <option th:each="offer : ${offers}" th:value="${offer.id}" th:text="${offer.name}"></option>
        </select>

        <button type="submit">Créer</button>
    </form>
</body>
</html>
