<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Rôles - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Liste des Rôles</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/createRole}">Ajouter un Rôle</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Rôles Disponibles</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom du Rôle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.id}"></td>
                    <td th:text="${role.name}"></td>
                    <td>
                        <a th:href="@{/roleDetails(id=${role.id})}">Détails</a>
                        <a th:href="@{/updateRole(id=${role.id})}">Modifier</a>
                        <a th:href="@{/deleteRole(id=${role.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce rôle ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
