<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: content">
<head>
    <title>Tableau de bord - JO Paris 2024</title>
</head>
<body>
    <section>
        <h2>Tableau de bord</h2>
        <p>Bienvenue, <span th:text="${user.name}"></span>!</p>
        
        <h3>Vos commandes</h3>
        <table>
            <thead>
                <tr>
                    <th>Événement</th>
                    <th>Tickets</th>
                    <th>Date</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.eventName}"></td>
                    <td th:text="${order.ticketQuantity}"></td>
                    <td th:text="${order.date}"></td>
                    <td th:text="${order.status}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
