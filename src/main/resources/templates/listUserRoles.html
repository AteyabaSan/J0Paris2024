<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des relations User-Rôle</title>
</head>
<body>
    <h2>Liste des relations User-Rôle</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="userRole : ${userRoles}">
                <td th:text="${userRole.id}"></td>
                <td th:text="${userRole.user.username}"></td>
                <td th:text="${userRole.role.name}"></td>
                <td>
                    <a th:href="@{/userrole/update(id=${userRole.id})}">Modifier</a>
                    <a th:href="@{/userrole/delete(id=${userRole.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette relation ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
