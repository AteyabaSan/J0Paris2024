<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Paiement - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Créer un Paiement</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/payments}">Liste des Paiements</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/createPayment}" method="post">
            <label for="amount">Montant :</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="currency">Devise :</label>
            <select id="currency" name="currency" required>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <!-- Ajouter d'autres devises si nécessaire -->
            </select>

            <label for="paymentMethod">Méthode de Paiement :</label>
            <input type="text" id="paymentMethod" name="paymentMethod" required>

            <button type="submit">Créer Paiement</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
