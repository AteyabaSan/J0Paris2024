<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des associations Événement-Offre</title>
</head>
<body>
    <h2>Liste des associations Événement-Offre</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Événement</th>
                <th>Offre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="eventOffer : ${eventOffers}">
                <td th:text="${eventOffer.id}"></td>
                <td th:text="${eventOffer.event.name}"></td>
                <td th:text="${eventOffer.offer.name}"></td>
                <td>
                    <a th:href="@{/eventoffer/delete(id=${eventOffer.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette association ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
