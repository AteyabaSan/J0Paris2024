<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une association Commande-Ticket</title>
</head>
<body>
    <h2>Créer une association Commande-Ticket</h2>
    <form th:action="@{/orderticket/create}" method="post">
        <label for="orderId">Commande :</label>
        <select id="orderId" name="orderId" required>
            <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
        </select>

        <label for="ticketId">Ticket :</label>
        <select id="ticketId" name="ticketId" required>
            <option th:each="ticket : ${tickets}" th:value="${ticket.id}" th:text="${ticket.id}"></option>
        </select>

        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" name="quantity" min="1" required/>

        <button type="submit">Créer</button>
    </form>
</body>
</html>
