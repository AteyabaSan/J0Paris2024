<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Commande - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Modifier une Commande</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/orders}">Liste des Commandes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/updateOrder(id=${order.id})}" method="post">
            <label for="orderDate">Date de la commande :</label>
            <input type="datetime-local" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>

            <label for="status">Statut :</label>
            <input type="text" id="status" name="status" th:value="${order.status}">

            <label for="totalAmount">Montant Total :</label>
            <input type="number" id="totalAmount" name="totalAmount" th:value="${order.totalAmount}" required>

            <button type="submit">Mettre à Jour</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
