<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Paiement - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Détails du Paiement</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/payments}">Liste des Paiements</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Paiement ID: <span th:text="${payment.id}"></span></h2>
        <p><strong>Montant:</strong> <span th:text="${payment.amount}"></span></p>
        <p><strong>Méthode de Paiement:</strong> <span th:text="${payment.paymentMethod}"></span></p>
        <p><strong>Date de Paiement:</strong> <span th:text="${payment.paymentDate}"></span></p>
        <p><strong>Statut:</strong> <span th:text="${payment.paymentStatus}"></span></p>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
