<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Événement - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Modifier un Événement</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/events}">Liste des Événements</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/updateEvent(id=${event.id})}" method="post">
            <label for="eventName">Nom de l'Événement :</label>
            <input type="text" id="eventName" name="eventName" th:value="${event.eventName}" required>

            <label for="eventDate">Date de l'Événement :</label>
            <input type="date" id="eventDate" name="eventDate" th:value="${event.eventDate}" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required th:text="${event.description}"></textarea>

            <label for="categoryId">Catégorie :</label>
            <select id="categoryId" name="categoryId" required>
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" 
                        th:text="${category.name}" 
                        th:selected="${category.id == event.category.id}"></option>
            </select>

            <button type="submit">Mettre à jour</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
