<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Commande - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Créer une Commande</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/orders}">Liste des Commandes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/createOrder}" method="post">
            <label for="userEmail">Email de l'utilisateur :</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="orderDate">Date de la commande :</label>
            <input type="datetime-local" id="orderDate" name="orderDate" required>

            <label for="status">Statut :</label>
            <input type="text" id="status" name="status">

            <label for="totalAmount">Montant Total :</label>
            <input type="number" id="totalAmount" name="totalAmount" required>

            <button type="submit">Créer Commande</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
