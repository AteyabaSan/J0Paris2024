<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Ticket - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Modifier un Ticket</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/tickets}">Liste des Tickets</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/updateTicket(id=${ticket.id})}" method="post">
            <label for="price">Prix :</label>
            <input type="number" id="price" name="price" th:value="${ticket.price}" required>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" th:value="${ticket.quantity}" required>

            <label for="available">Disponible :</label>
            <input type="checkbox" id="available" name="available" th:checked="${ticket.available}">

            <button type="submit">Mettre à jour</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
