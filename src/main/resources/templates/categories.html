<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories des JO 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
    <header th:replace="fragments/body :: header"></header>

    <h1>Choisissez une catégorie</h1>

    <div>
        <div th:each="category : ${categories}">
            <h2 th:text="${category.name}"></h2>
            <p th:text="'Lieu: ' + ${category.location}"></p>
            <a th:href="'/categories/' + ${category.id} + '/events'">Voir les événements</a>
        </div>
    </div>

    <footer th:replace="fragments/body :: footer"></footer>
</body>
</html>
