<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Commande avec Tickets - JO Paris 2024</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Créer une Commande avec Tickets</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/orders}">Liste des Commandes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form th:action="@{/createOrderWithDetails}" method="post">
            <label for="userEmail">Email de l'utilisateur :</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <label for="orderDate">Date de la commande :</label>
            <input type="datetime-local" id="orderDate" name="orderDate" required>

            <h3>Sélectionnez les Tickets :</h3>
            <div th:each="ticket : ${availableTickets}">
                <input type="checkbox" th:id="'ticket_' + ${ticket.id}" th:name="'tickets'" th:value="${ticket.id}">
                <label th:for="'ticket_' + ${ticket.id}" th:text="${ticket.event.name} + ' - ' + ${ticket.price} + ' €'"></label>
            </div>

            <button type="submit">Créer Commande</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Jeux Olympiques Paris</p>
    </footer>
</body>
</html>
